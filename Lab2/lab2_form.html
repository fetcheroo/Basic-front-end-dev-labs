<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Пример формы HTML5</title>
        <style>
            form {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: 30px;
                gap: 10px;
            }
            .full-width {grid-column: 1/5;}
            .first-half {grid-column: 1/3;}
            .three-quarters {grid-column: 2/5;}
            fieldset {
                grid-column: 4;
                display:grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                border-style: none;
            }
        </style>
    </head>

            <label class="full-width" for="name">Legal Name:</label>
