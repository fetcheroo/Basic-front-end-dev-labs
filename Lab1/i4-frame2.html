<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Frame 2</title>
        <style type="text/css">
            table {width:95vw;height:95vh;margin:auto;}
            th {width:33%;}
            table, th, td {border:1px;border-style: solid;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Head1</th>
                    <th>Head2</th>
                    <th>Head3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td align="right">D</td>
                    <td align="left">E</td>
                    <td align="center">F</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
